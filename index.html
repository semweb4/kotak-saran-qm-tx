<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"defer></script>
    <title>Kotak Saran Digital QM-TX</title>
    <style>
        .language-switch {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .lang-btn {
            padding: 5px 10px;
            margin-left: 5px;
            border: 1px solid #dee2e6;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .lang-btn.active {
            background: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="language-switch">
        <button class="lang-btn active" onclick="setLanguage('id')">ID</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>
    
    <div class="container mt-5">
        <h1 class="text-center py-4" data-i18n="title">Kotak Saran Digital QM-TX</h1>
        <form method="post" action="https://script.google.com/macros/s/AKfycbxMpNP4-8HNGtQPzkoqqoBmTSahRPAD2WQ5n3MoZDtiBWiNdzx0WB0TkPYZLIpEkZCp5Q/exec">
            <div class="mb-3">
                <label for="name" class="form-label" data-i18n="nameLabel">Nama</label>
                <input type="text" class="form-control" id="name" name="name" placeholder data-i18n="namePlaceholder">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label" data-i18n="suggestionLabel">Saran</label>
                <input type="text" class="form-control" id="body" name="body" placeholder data-i18n="suggestionPlaceholder">
            </div> 
            <button type="submit" class="btn btn-primary" data-i18n="submit">Submit</button>
        </form>
    </div>

    <script>
        const translations = {
            id: {
                title: "Kotak Saran Digital QM-TX",
                nameLabel: "Nama",
                namePlaceholder: "Masukkan nama Anda",
                suggestionLabel: "Saran",
                suggestionPlaceholder: "Masukkan saran Anda",
                submit: "Kirim"
            },
            en: {
                title: "Digital Suggestion Box QM-TX",
                nameLabel: "Name",
                namePlaceholder: "Enter your name",
                suggestionLabel: "Suggestion",
                suggestionPlaceholder: "Enter your suggestion",
                submit: "Submit"
            }
        };

        let currentLang = 'id';

        function setLanguage(lang) {
            currentLang = lang;
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase() === lang) {
                    btn.classList.add('active');
                }
            });
            
            // Update text content
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update placeholders
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key] && element.tagName === 'INPUT') {
                    element.placeholder = translations[lang][key];
                }
            });
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
        }
        
        // Set default language
        setLanguage('id');
    </script>
</body>
</html>
