<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"defer></script>
    <title>Kotak Saran Digital QM-TX</title>
    <style>
        .language-switch {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .lang-btn {
            padding: 5px 10px;
            margin-left: 5px;
            border: 1px solid #dee2e6;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .lang-btn.active {
            background: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        .modal-message {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="language-switch">
        <button class="lang-btn active" onclick="setLanguage('id')">ID</button>
        <button class="lang-btn" onclick="setLanguage('zh')">ZH</button>
    </div>
    
    <div class="container mt-5">
        <h1 class="text-center py-4" data-i18n="title">Kotak Saran Digital QM-TX</h1>
        <form method="post" action="https://script.google.com/macros/s/AKfycbxMpNP4-8HNGtQPzkoqqoBmTSahRPAD2WQ5n3MoZDtiBWiNdzx0WB0TkPYZLIpEkZCp5Q/exec" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="name" class="form-label" data-i18n="nameLabel">Nama</label>
                <input type="text" class="form-control" id="name" name="name" placeholder data-i18n="namePlaceholder">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label" data-i18n="suggestionLabel">Saran</label>
                <input type="text" class="form-control" id="body" name="body" placeholder data-i18n="suggestionPlaceholder">
            </div> 
            <button type="submit" class="btn btn-primary" data-i18n="submit">Submit</button>
        </form>
    </div>

    <!-- Thank You Modal -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-message">
                        <div class="mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="success" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        </div>
                        <p data-i18n="thankYouMessage">TERIMA KASIH,<br>SARAN ANDA ADALAH<br>PRIORITAS KAMI</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100" data-i18n="closeButton" onclick="closeModal()">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            id: {
                title: "Kotak Saran Digital QM-TX",
                nameLabel: "Nama",
                namePlaceholder: "Masukkan nama Anda",
                suggestionLabel: "Saran",
                suggestionPlaceholder: "Masukkan saran Anda",
                submit: "Kirim",
                thankYouMessage: "TERIMA KASIH,<br> SARAN ANDA ADALAH<br> PRIORITAS KAMI",
                closeButton: "Tutup"
            },
            zh: {
                title: "QM-TX 数字建议箱",
                nameLabel: "姓名",
                namePlaceholder: "请输入您的姓名",
                suggestionLabel: "建议",
                suggestionPlaceholder: "请输入您的建议",
                submit: "提交",
                thankYouMessage: "感谢您，<br>您的建议是我们<br>的首要任务",
                closeButton: "关闭"
            }
        };

        let currentLang = 'id';

        function setLanguage(lang) {
            currentLang = lang;
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('onclick').includes("'" + lang + "'")) {
                    btn.classList.add('active');
                }
            });
            
            // Update text content
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });
            
            // Update placeholders
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key] && element.tagName === 'INPUT') {
                    element.placeholder = translations[lang][key].replace(/<[^>]*>/g, '');
                }
            });
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
        }
        
        // Set default language
        setLanguage('id');
        
        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            // Show thank you modal
            const modal = new bootstrap.Modal(document.getElementById('thankYouModal'));
            modal.show();
            
            // Reset form
            event.target.reset();
        }
        
        // Close modal function
        function closeModal() {
            const modalEl = document.getElementById('thankYouModal');
            const modal = bootstrap.Modal.getInstance(modalEl);
            if (modal) {
                modal.hide();
            }
        }
    </script>
</body>
</html>
